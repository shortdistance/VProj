{% extends 'layout.html' %}
{% block head %}

{% endblock %}
{% block style %}
    <style>
        div {
            /*border: 1px solid red;*/
        }

        .container {
            bottom: 0;
            height: 100%;
            overflow: auto;
            background-color: #e3e7f0;
            font-family: Effra-Medium, Arial, Geneva, sans-serif;
        }

        .center-in-center {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .search_div {
            width: 60%;
            height: 50%;
        }

        .search_div h1 {
            color: #04a97f;
        }

        .search_div a {
            color: white;
            line-height: 1.5em;
            -webkit-align-items: center;
        }


    </style>
{% endblock %}

{% block body %}
    <div class="tpl-page-container tpl-page-header-fixed">
        <div class="tpl-portlet-components center-in-center search_div">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-search"></span> Search
                </div>
            </div>
            <div class="tpl-block ">
                <div class="am-g tpl-amazeui-form">
                    <div class="am-u-sm-offset-2 am-u-sm-10">
                        <form class="am-form" action="{{ url_for('main.get_a_area') }}" method="get">

                            <div class="am-form-group">
                                <div class="am-u-sm-8">
                                    <input type="text" name="location"
                                           placeholder="e.g. 'York', 'NW3', 'NW3 5TY' or 'Southampton'">
                                </div>
                            </div>
                            <button type="submit" class="am-btn am-btn-primary">Search</button>
                        </form>
                    </div>
                    <div class="am-u-sm-offset-2 am-u-sm-10">

                    </div>
                </div>
            </div>
        </div>
